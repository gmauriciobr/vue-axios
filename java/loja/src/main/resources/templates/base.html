<head th:fragment="head">
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	
	<!-- ><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	
	<style type="text/css">
		.logo-container {
			background-color: #47bcff;
			color: #fff;
		}
		
		.logo {
			font-family: 'Handlee', cursive; 
			font-size: 2.4rem;
		}
	</style>
</head>

<div th:fragment="logo">
	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		<a th:href="@{/home}"><span class="logo text-light">Loja</span></a>
		<span class="mt-3">
			<a class="text-light" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login | </a>
			<a class="text-light" sec:authorize="!isAuthenticated()" th:href="@{/usuario/cadastro}">Cadastro</a>
			<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()">Logout</a>
			<form id="form-login" th:action="@{/logout}" method="POST"></form>
		</span>
	</div>
	<div sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
				<a class="nav-link" th:href="@{/oferta}">Fa√ßa sua Oferta</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
	<h1 class="display-4" th:text="${valor}"/>
</div>
